<div class="container">
    <div class="row" *ngFor="let employee of team$ | async">
      <div class="col">
        <div class="card" style="img-fluidmax-width: 100%;height: auto;;">
            <img 
            [src]="employee.imageUrl"
            class="img-fluid" width="300" height="300">
            <div class="card-body">
              <h5 class="card-title">{{employee.name}}</h5>
              <p class="card-text">{{employee.bio}}
      
          </div>
      </div>
    </div>
  </div>
